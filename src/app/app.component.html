<div class="wrapper">
    <div class="sct brand"><h3> {{title }} </h3></div>
    <div class="sct login">
        <form>
            <h3>Sign in</h3>
            <!-- <div> {{authError | json}} </div> -->
            <input [(ngModel)]="authBody.username" type="text"  name="username" placeholder="Username">
            <input [(ngModel)]="authBody.password" type="password" name="password" placeholder="Password">
            {{ authErrorResponse.msg }}
            <div class="forgot-remember">
                    <label class="control control-checkbox">
                            Remember me
                                <input type="checkbox" />
                            <div class="control_indicator"></div>
                        </label>
                <div class="forgot">
                        <a href="#">Forgot Password?</a>
                </div> 
            </div>
            <input type="submit" name="login" value="Login" (click)="authenticate()" >
            <p class="text-center">Sign up with<br><i class="fa fa-hand-o-down" aria-hidden="true"></i></p>
            <div class="social-sign">
                <a href="#"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a>
            </div>
        </form>
    </div> <!--end login-->
</div>
